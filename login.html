<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog FrontEnd - Login</title>

    <!-- Favicon del sitio web -->
    <link rel="shortcut icon" href="./assets/img/logos/adl.png" type="image" />

    <!-- Links librería de estilos del proyecto y de Bootstrap 5.1.3 -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Descripción sitio web -->
    <title>Blog FrontEnd</title>
    <meta name="autor" content="Diego de los Santos V." />
    <meta name="description" content="Login -  FrontEnd" />
    <meta name="keywords" content="Login, inicio de sesión, blog, FrontEnd" />


    <!-- Importación de fuentes y favicons: Google Fonts y Fontaesome -->

    <script src="https://kit.fontawesome.com/db3fc8e186.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <img class="logo__img" src="./assets/img/logos/adl.png" alt="logo">
        <h4 class="logo__text fw-bold">Blog FrontEnd</h4> 
    </header>

    <section class="container-form">
        <hr class="my-4">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h4 class="text-center mt-5">Bienvenido</h4>
                <form>

                    <div class="form-group mb-3"">
                            <input type=" email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group mb-3"">
                            <input type=" password" class="form-control" id="contrasena" placeholder="Contraseña">
                    </div>
                    <div class="form-group mb-3 d-grid gap-2">
                        <a href="/index.html" type=" submit" class="btn btn-success btn-block">Iniciar sesión</a>
                    </div>
                    <div class="form-group mb-3 d-grid gap-2">
                        <button type="button" class="btn btn btn-outline-dark btn-block fw-bold ">
                            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo"
                                style="width:20px;"> Inicia sesión con Google
                        </button>
                    </div>
                    <p class="text-center mt-3">¿no tienes una cuenta? <a href="./registro.html">Registrate</a></p>
                </form>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <div class="logo">
            <img class="logo__img" src="assets/img/logos/adl.png" alt="Logo Desafío Latam">
            <h4 class="logo__text fw-bold">Blog FrontEnd</h4>
        </div>
        <p class="footer__title">Desafío Latam -2023</p>
    </footer>

    <!-- Libreria Jscript Bootstrap 5.1.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</html>
